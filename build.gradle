plugins {
    id 'java-library'
    id 'eclipse'
    id 'xyz.jpenilla.run-paper' version '2.0.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:${project.minecraft_version}-R0.1-SNAPSHOT"

    // Add libraries here...
    // implementation "groupId:artifactId:version"
    // ...
}

println "${project.name}: Targetting Minecraft version ${project.minecraft_version} (API Version ${project.api_version})"

processResources {
    def props = ["version":plugin_version, "api":api_version]
    filesMatching("**/*.yml") {
        expand props
    }
}

tasks {
    runServer {
        minecraftVersion project.minecraft_version
    }
}
